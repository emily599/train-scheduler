<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>


</head>

<body>
    <div class="
        container">


        <table class="table">
            <div class="jumbotron jumbotron-fluid jumbotronBackground">
                <div class="container">
                    <h1 class="display-4">Train Scheduler</h1>
                    <p class="lead">Choooo Chooooooo
                    </p>
                </div>
            </div>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>

            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Train the Thomas">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Transylvania">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm)</label>
                <input type="time" class="form-control" id="trainTimeInput" placeholder="12:30">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (Minutes)</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="12">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>


</html>
